<button ng-show="!$ctrl.hideDisabled || isActionAllowed($ctrl.action)" type="button"
        ng-click="performAction($ctrl.action, $ctrl.label, $ctrl.withComment, $ctrl.modalSubmitButtonLabel)"
        ng-disabled="isActionDisabled($ctrl.action) || !isActionAllowed($ctrl.action)">
    <span class="funding-label">{{ $ctrl.label }}</span>
</button>
