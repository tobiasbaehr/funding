<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th ng-repeat="label in uiSchema.header track by $index">{{ label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="rowElement in uiSchema.elements track by $index">
      <td ng-repeat="cellElement in rowElement.elements track by $index">
        <funding-jf-element json-schema="jsonSchema" ui-schema="cellElement" data="data"
                            editable="editable" errors="errors"></funding-jf-element>
      </td>
    </tr>
  </tbody>
</table>
