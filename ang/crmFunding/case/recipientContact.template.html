<span ng-show="editAllowed">
  <span editable-ui-select="fundingCase.recipient_contact_id" name="recipient_contact_id"
        theme="bootstrap" data-e-ng-model="fundingCase.recipient_contact_id"
        onshow="onStartEdit()"
        onbeforesave="setRecipientContact($data)"
        onhide="onEditFinished()">
    {{ recipientContactName }}
    <editable-ui-select-match  class="ui-select-match">
      {{ $select.selected.name }}
    </editable-ui-select-match>
    <editable-ui-select-choices class="ui-select-choices" repeat="contact.id as contact in possibleContacts | filter: $select.search">
      <div ng-bind-html="contact.name | highlight: $select.search"></div>
    </editable-ui-select-choices>
  </span>
</span>
<span ng-show="!editAllowed">
  <span>{{ recipientContactName }}</span>
</span>
